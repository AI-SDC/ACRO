[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
indent-width = 4
line-length = 88
target-version = "py39"

lint.select = [
#  "ANN", # flake8-annotations
  "ARG", # flake8-unused-arguments
  "B",   # flake8-bugbear
#  "C4",  # flake8-comprehensions
  "C90", # mccabe
#  "D",   # pydocstyle
#  "DTZ", # flake8-datetimez
#  "E",   # pycodestyle
#  "ERA", # eradicate
  "F",   # Pyflakes
  "I",   # isort
  "N",   # pep8-naming
#  "PD",  # pandas-vet
#  "PGH", # pygrep-hooks
  "PLC", # Pylint
  "PLE", # Pylint
#  "PLR", # Pylint
#  "PLW", # Pylint
#  "PT",  # flake8-pytest-style
  "Q",   # flake8-quotes
#  "RET", # flake8-return
#  "S",   # flake8-bandit
#  "SIM", # flake8-simplify
#  "T20", # flake8-print
  "TID", # flake8-tidy-imports
  "W",   # pycodestyle
]

exclude = [
  "__init__.py",
]

lint.ignore = [
#  "ANN101", # missing-type-self
#  "D203",   # blank line required before class docstring
#  "D213",   # multi-line-summary-second-line
#  "S301",   # unsafe pickle
]

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["X", "X_train", "X_predict"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20
